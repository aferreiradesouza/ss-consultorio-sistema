<div class="header">
    <div class="d-flex">
        <div class="eixo-hora-header"></div>
        <div class="dataSemana" *ngFor="let item of dias; let i = index">
            <span [ngClass]="{'active' : i === 0}">{{item.data.curto.toUpperCase()}}</span>
            <div class="dia" [ngClass]="{'active' : i === 0}">
                {{item.dia}}
            </div>
        </div>
    </div>
    <div class="decorator">
        <div class="eixo-hora-header-decorator"></div>
        <div class="decorator-cell" *ngFor="let dia of obterArray(7); let i = index"></div>
    </div>
</div>
<div class="wrapper">
    <div class="corpo">
        <div class="grid" [ngStyle]="{'top': 48 * i+'px'}" *ngFor="let hora of obterHoras(); let i = index">
        </div>
        <div class="eixo-hora">
            <div class="horas" *ngFor="let hora of obterHoras(); let i = index">
                {{pegarHora(i + 1)}}
            </div>
        </div>
        <div class="eixo-dia" *ngFor="let dia of dias; let i = index">
            <div class="grid-get-hour" (click)="clickHora(dia.dia, item.hora)"
                *ngFor="let item of horarios; let index = index">
            </div>
            <div class="paleta" *ngIf="dia.dia == dataAtual" [ngStyle]="{'top' : posicaoPaleta+'%'}">
                <div class="decoracao-paleta"></div>
            </div>
            <div class="atendimento"
                [ngStyle]="{'top': obterPosicao(item)+'px', 'background-color': item.cor, 'height': obterAltura(item)+'px'}"
                *ngFor="let item of obterAtedimento(dia.dia)">

            </div>
        </div>
    </div>
</div>
