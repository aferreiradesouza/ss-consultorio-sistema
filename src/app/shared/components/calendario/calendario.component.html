<div class="wrapper">
    <div class="header">
        <div class="d-flex">
            <div class="eixo-hora"></div>
            <div class="dataSemana" *ngFor="let dia of obterArray; let i = index">
                <span>SEG</span>
                <div class="dia" [ngClass]="{'active' : i === 0}">
                    {{i}}
                </div>
            </div>
        </div>
        <div class="decorator">
            <div class="eixo-hora-decorator">hora</div>
            <div class="decorator-cell" *ngFor="let dia of obterArray; let i = index"></div>
        </div>
    </div>
</div>
