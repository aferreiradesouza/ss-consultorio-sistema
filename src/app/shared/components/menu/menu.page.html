<div class="wrapper">
    <!-- Sidebar  -->
    <nav class="sidebar" [ngClass]="{'active' : !isOpen}">
        <div class="sidebar-header">
            <h3 style="white-space: nowrap; overflow: hidden;">SS Consult√≥rio</h3>
            <strong>SS</strong>
        </div>
        <div class="list-unstyled" *ngFor="let item of menuItens; let i = index">
            <div class="title-list">
                <i [class]="'fa ' + item.icon" [ngClass]="{'font-size-25' : !isOpen}"></i>
                <span class="labelMenu" [ngClass]="{'d-none' : !isOpen}">{{item.label}}</span>
                <div class="iconCollapsible" *ngIf="item.children.length > 0" [ngClass]="{'d-none' : !isOpen}">
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
            </div>
            <div class="item-list" *ngFor="let op of item.children" [ngClass]="{'d-none' : !isOpen}">
                {{op.label}}
            </div>
        </div>
    </nav>
    <div class="content" [ngClass]="{'fix-content' : !isOpen}">
        <div class="header">
            <div class="button-wrapper">
                <div class="button" (click)="toggle()">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <ng-content></ng-content>
    </div>
</div>
