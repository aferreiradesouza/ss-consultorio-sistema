<div class="p-1 rounded wrapper" [ngClass]="{'bg-white active' : showItensLoading(data)}">
    <ss-input (blur)="showItensLoading('')" [placeholder]="placeholder" (input)="buscar(data)" [(ngModel)]="data"></ss-input>
    <div class="resultado" *ngIf="showItensLoading(data)">
        <ng-container *ngIf="!resultado">
            <div class="item-loading" *ngFor="let item of obterArray(3)">
                <ss-autocomplete-loading></ss-autocomplete-loading>
            </div>
        </ng-container>
        <div class="item" *ngFor="let item of resultado">
            <div class="icon"></div>
            <div class="txt"></div>
        </div>
    </div>
</div>
