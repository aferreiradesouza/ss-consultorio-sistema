<div>
    <button type="button" [class]="'btn btn-primary ' + getColor()"
    [ngClass]="{'btn-outline-primary' : !fill, 'btn-primary' : fill}" [disabled]="isLoading || disabled">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="isLoading"></span>
    {{isLoading ? loadingLabel : label}}</button>
</div>
